{% extends "base.html" %}
  
{% block content %}

{% block nav-collectioninfo %}<strong class="nav-active">Display Your Collection With Metadata Info</strong>{% endblock %}

<form action="/collectioninfo/collectioninfo/" method="get" style="display: inline;">
    <br>
    {% for field in form.visible_fields %}
        <div>
        {{ field.label }} : {{ field }}
        </div>
        <br>
    {% endfor %}
    <br>

    <input type="submit" value="Get Collection Info" />
</form>

{% endblock %}
