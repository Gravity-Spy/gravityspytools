{% extends "base.html" %}
  
{% block content %}

<h1>Display Your Collection With Metadata Info</h1>
<form action="/collection-info/collection-info/" method="get" style="display: inline;">
    <fieldset>
    {% for field in form.visible_fields %}
        <label>
        {{ field.label }} : {{ field }}
        </label>
    {% endfor %}
    </fieldset>

    <input type="submit" value="Get Collection Info" />
</form>

{% endblock %}
