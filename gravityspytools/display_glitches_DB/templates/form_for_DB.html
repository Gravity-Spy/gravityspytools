{% extends "base.html" %}

{% block content %}

<h1>Search Glitch DB (not Similarity DB) for Metadata</h1>
<form action="/display_glitches_DB/do_DB_search/" method="get" style="display: inline;">
    <fieldset>
    {% for field in form.visible_fields %}
        <label>
        {{ field.label }} : {{ field }}
        </label>
    {% endfor %}
    </fieldset>

    <input type="submit" value="Search Glitches Database"/>
</form>

{% endblock %}
